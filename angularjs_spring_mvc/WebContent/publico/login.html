	<form id="formulario" method="post" name="formulario"
		action="/angularjs_spring_mvc/j_spring_security_check" class="row g-3 needs-validation" novalidate>
		 
		 <h1 class="h1">LOGIN</h1>
		

		<div class="mb-3">
			<label class="form-label"  for="login" id="login">Login</label> <input class="form-control"
				type="text" name="j_username" id="j_username" autocomplete="off"
				required="required">
			<div class="invalid-feedback">Obrigatório</div>
			<div class="valid-feedback">Ok</div>
		</div>

		<div class="mb-3"> 
			<label class="form-label" for="senha" id="senha">Senha</label> <input class="form-control"
				type="password" name="j_password" id="j_password" autocomplete="off"
				required="required">
			<div class="invalid-feedback">Obrigatório</div>
			<div class="valid-feedback">Ok</div>
		</div>

		<button type="submit" class="btn btn-primary" id="buttonLogin">Entrar</button>

	</form>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


	<!-- Script de validaçao do formulario -->
	<script type="text/javascript">
		//Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.prototype.slice.call(forms).forEach(function(form) {
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>
